<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- top component -->
      <div class="top">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration of a girl" />
      </div>
      <!-- bottom component -->
      <div class="middle">
        <!--order title  -->
        <h1>Order Summary</h1>
        <!-- order description -->
        <p>
          You con now listen to millions of songs ,audio books, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="" />
          <section>
            <h3>Annual Plan</h3>
            <span class="amount"> $59.99/year</span>
          </section>
          <span class="change">Change</span>
        </div>
      </div>
      <!-- button components -->
      <div class="buttons">
        <input type="button" value="Proceed to Payment" />
      <input type="button" value="Cancel Order" />
      </div>
    </div>
  </body>
</html>
